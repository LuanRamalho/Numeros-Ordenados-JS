<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Números</h1>
        <input type="number" id="numberInput" placeholder="Digite um número">
        <button onclick="addNumber()">Adicionar Número</button>
        <button onclick="removeNumber()">Remover Número</button>
        <div id="numberList"></div>
        <button onclick="sortAscending()">Ordenar Crescente</button>
        <button onclick="sortDescending()">Ordenar Decrescente</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
